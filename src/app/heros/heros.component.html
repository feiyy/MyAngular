 <h1>{{title}}</h1>
    <h2>My Heroes</h2>
    <ul class="heroes">
      <li *ngFor="let hero of heroes" (click)="selecthero(hero)" [class.selected]="hero == selectedHero">       
        <span class="badge">{{hero.id}}</span> {{hero.name}}
        <button (click)="deletehero(hero)">x</button>
      </li>
    </ul>
    
<app-hero-detail [selectedHero]="selectedHero"></app-hero-detail>
